<ion-header>

  <ion-navbar>
    <ion-title><span class="bar-title" text-wrap>Tambah Catatan Kontrak</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Tarikh</ion-label>
    <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD-MM-YYYY" [(ngModel)]="tarikh"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label stacked>catatan</ion-label>
    <ion-textarea [(ngModel)]="catatan" rows="12"></ion-textarea>
  </ion-item>

  <button ion-button (click)="validateCatatan()" block>Tambah catatan</button>

</ion-content>
